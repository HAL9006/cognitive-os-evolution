name: User Learning Log

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate learning log
        run: |
          mkdir -p logs
          echo "timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > logs/user-learning-log.txt
          echo "event: ${{ github.event_name }}" >> logs/user-learning-log.txt
          echo "by: ${{ github.actor }}" >> logs/user-learning-log.txt

      - name: Commit log
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update user learning log"
          file_pattern: logs/user-learning-log.txt
